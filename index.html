<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - by SayanDip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <h1 id="h1">Modern Calculator Design</h1>
        <h2 id="h2">By SayanDip Adhikary</h2>
        <div class="calculator" id="calculator">
            <input type="text" placeholder="0" id="output-screen">
            <button onclick="Clear()" class="clear" id="clear">C</button>
            <button onclick="del()" class="del" id="del">DEL</button>
            <button onclick="display('%')" class="operator" id="modulus">%</button>
            <button onclick="display('/')" class="operator" id="divide">/</button>
            <button onclick="display('7')" id="7">7</button>
            <button onclick="display('8')" id="8">8</button>
            <button onclick="display('9')" id="9">9</button>
            <button onclick="display('*')" class="operator" id="multiply">*</button>
            <button onclick="display('4')" id="4">4</button>
            <button onclick="display('5')" id="5">5</button>
            <button onclick="display('6')" id="6">6</button>
            <button onclick="display('-')" class="operator" id="minus">-</button>
            <button onclick="display('1')" id="1">1</button>
            <button onclick="display('2')" id="2">2</button>
            <button onclick="display('3')" id="3">3</button>
            <button onclick="display('+')" class="operator" id="plus">+</button>
            <button onclick="display('.')" id="point">.</button>
            <button onclick="display('0')" id="0">0</button>
            <button onclick="calculate()" class="equal" id="equal">=</button>
            <div class="l-switch" onclick="darkMode()" id="light-mode">
                <div class="l-button"></div>
            </div>
            <div class="d-switch" onclick="lightMode()" id="dark-mode">
                <div class="d-button"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
